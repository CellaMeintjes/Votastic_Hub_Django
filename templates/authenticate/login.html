{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="shadow p-4 mb-5 bg-body rounded" style="background-color: #c3e0e5;">
  <h2>Login</h2>
    <br/><br/>
    <form action="" method=POST>
        {% csrf_token %}
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>
         
        <input type="submit" value="Login" class="btn btn-secondary" >
        <br/><br/>
        <h4>Do not have an account?</h4>
        <br/>
        <p><a href="{% url 'register_user' %}" class="btn btn-secondary">Register Here</a></p>
        <br/>
    </form>
</div>
    
{% endblock %}
