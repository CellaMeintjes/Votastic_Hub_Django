{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/static/assets/votastichub.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!--Styles -->
	<link rel="stylesheet" href="{% static 'styles/stylesheet.css' %}">
	<!-- Font families -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;700&family=Nunito&family=Overlock:ital,wght@1,700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
	<title>Votastic Hub{% block title %}{% endblock %}</title>
</head>

<body class="body">
	<!--NavBar-->
	{% include 'partials/_navbar.html'%}
	<br/>
	<div class="container">
		{% if messages %}
			{% for message in messages %}
				
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					{{ message }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				</div>
			{% endfor %}

		{% endif %}
	</div>
	<div class="container">
		<div class="row">
			<div class=".col-md-6 m-auto">
				{% block content %}{% endblock%}
			</div>
		</div>
	</div>
	<div class="footer">
		<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
			<div class="container text-center">
			  <small>Copy Right &copy; Votastic Hub 2023</small>
			  <a class="navbar-brand" href="#">
				<img src="{% static 'assets/votastichub.png'%}" alt="" width="40" height="34" class="d-inline-block align-middle">
			  </a>
			</div>
			
		</footer>
	  </div>
</body>

</html>
